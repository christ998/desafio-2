<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="calculadora">
        <div id="displayer" class="displayer"></div>
        <div id="teclado">
            <div class="grid-container">
                <div><button value="7">7</button></div>
                <div><button value="8">8</button></div>
                <div><button value="9">9</button></div>
                <div>
                    <button class="btn-division" value="/">&#247;</button>
                </div>
                <div><button class="btn-plus">+/-</button></div>
                <div><button value="4">4</button></div>
                <div><button value="5">5</button></div>
                <div><button value="6">6</button></div>
                <div><button class="btn-multiplication" value="*">&#215;</button></div>
                <div style="position: relative;"><button class="btn-delete" value="delete">&larr;</button></div>
                <div><button value="1">1</button></div>
                <div><button value="2">2</button></div>
                <div><button value="3">3</button></div>
                <div><button class="btn-subtraction" value="-">&#8722;</button></div>
                <div class="equal">
                    <button class="btn-equal" value="=">=</button>
                </div>
                <div><button value="C">C</button></div>
                <div><button value="0">0</button></div>
                <div><button value=".">.</button></div>
                <div><button class="btn-plus" value="+">+</button></div>
            </div>

        </div>
    </div>
</body>

<script src="codigo.js"></script>

</html>
